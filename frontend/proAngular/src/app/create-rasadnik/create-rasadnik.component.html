<div class="container-fluid" >
    <div class="row centered-form">
    <!-- <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4"> -->
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h2  class="panel-title">Kreirajte novi rasadnik</h2>
                    <br>
                     </div>
                     <mat-dialog-content>
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" #name placeholder="Naziv"  class="form-control input-sm">
                            </div>

                            <div class="form-group">
                                <input type="text" #place placeholder="Mesto" class="form-control input-sm">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" min=1 #height placeholder="Duzina [metri]"  class="form-control input-sm">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" min=1 #width  placeholder="Å irina [metri]" class="form-control input-sm">
                                    </div>
                                </div>
                            </div>
                            
                            <input type="submit" value="Kreiraj" class="btn btn-info btn-block" (click)="save(name.value, place.value, height.value, width.value)">
                 
                    
                    </div>
                </mat-dialog-content>
            </div>
        </div>
    </div>
<!-- </div> -->
