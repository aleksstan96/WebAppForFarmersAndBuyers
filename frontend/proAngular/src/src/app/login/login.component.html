
  <div class="container-fluid" >
    <div class="row centered-form">
    <!-- <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4"> -->
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h2  class="panel-title">Prijavite se</h2>
                    <br>
                     </div>
                     <mat-dialog-content>
                        <div class="panel-body">
                           

                            <div class="form-group">
                                <input type="text" [(ngModel)]="username" placeholder="Korisnicko ime"  class="form-control input-sm">
                            </div>
                            

                            <div class="form-group">
                                <input type="password" [(ngModel)]="password" placeholder="Lozinka"  class="form-control">
                            </div>
                           
                            <div *ngIf='message!=""' style="color: red;text-align: center;">
                                {{message}}
                            </div>
                            <br>
                            <input type="submit" value="Login" class="btn btn-info btn-block" (click)="save()">
                           
                      <div align="center">
                        <small >Niste registrovani?<a  href=""> 
                            Registrujte se
                        </a></small>
                      </div>
                          
                    
                    </div>
                </mat-dialog-content>
            </div>
        </div>
    </div>
<!-- </div> -->
